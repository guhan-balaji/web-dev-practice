<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link href="css/styles.css" rel="stylesheet">

</head>


<body class="text-center">
    <form class="form-signin" method="POST">
        <img class="mb-4" src="images/circle-cropped.png" alt="" width="150"
            height="150">
        <h1 class="h3 mb-3 font-weight-normal">Please sign in</h1>
        <input type="FirstName" name="fName" class="form-control top" placeholder="First Name" required autofocus>
        <input type="FirstName" name="lName" class="form-control middle" placeholder="Last Name" required>
        <input type="email" name="email" class="form-control bottom" placeholder="Email address" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign up</button>
        <p class="mt-5 mb-3 text-muted">&copy; 2017-2018</p>
    </form>
</body>

</html>
